        <title>this is audio</title></head>

<!-- 
CONTROLS - USED FOR MUSIC CONTROLS TO DISPLAY 
AUTOPLAY - WE CAN ADD AUTOPLAY IN (<AUDIO ) TO AUTOPLAY THE MUSIC
MUTED - THE SONG WILL PLAY MUTED 
LOOP - IT WILL CREATE A LOOP WHERE THE SONG PLAY IN A LOOP

<audio controls >
        <source src="Among Us Kill.mp3" type="audio/mpeg">
        <source src="Among Us Kill.wav" type="audio/wav">
     </audio>

we can use TYPE to let the web browser know that this is wav or m[3 file    

-->
