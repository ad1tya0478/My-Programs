<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
</head>
<body>
    <p> Rock Paper Scissors</p>
    <button onclick="function2('Rock')"> Rock </button>

    <button onclick="function2('Paper')"> Paper </button>

    <button onclick="function2('Scissors')"> Scissors </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.Wins = 0;
      score.Loses = 0;
      score.Ties = 0;
      localStorage.setItem('Score',JSON.stringify(score));
      updateScore();
    ">Reset Score</button>


    <script>

        let score = JSON.parse(localStorage.getItem('Score')) || {
            Wins: 0,
            Loses: 0,
            Ties: 0
        };

        updateScore();

let computerMove = '';
        
        function function1() {
            const randomNumber = Math.random();
            
            if (randomNumber >=0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2/3 && randomNumber < 1 ){
                computerMove = 'scissor';
            } 
            
        }

        
        function function2(playermove) {
            function1();
            let result = '';
        if (playermove === 'Scissors'){
            if (computerMove === 'rock') {
                result = 'You lost.';
            } else if (computerMove === 'paper'){
                result = 'You win.';
            } else if (computerMove === 'scissor') {
                result = 'A tie.';
            }
        } else if (playermove === 'Paper') {
            if (computerMove === 'rock') {
                result = 'You win.';
            } else if (computerMove === 'paper'){
                result = 'A tie.';
            } else if (computerMove === 'scissor') {
                result = 'You lost.';
            }
        } else if (playermove === 'Rock'){
            if (computerMove === 'rock') {
            result = 'A tie.';
            } else if (computerMove === 'paper'){
                result = 'You lost.';
            } else if (computerMove === 'scissor') {
                result = 'You win.';
            }
        }

        if (result === 'You win.') {
            score.Wins += 1;
        } else if (result === 'You lost.' ){
            score.Loses += 1;
        } else if (result === 'A tie.'){
            score.Ties += 1;
        }

        localStorage.setItem('Score', JSON.stringify(score));

        updateScore();

        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `Your Move: ${playermove} - Computer's Move: ${computerMove} ` ;
        }

        function updateScore(){
            document.querySelector('.js-score').innerHTML = 
       ` Wins: ${score.Wins}, Losses: ${score.Loses}, Ties: ${score.Ties}`;

        }
    </script>

</body>
</html>
