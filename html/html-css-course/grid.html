<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: aqua;">
            div  1
        </div>
        <div style="background-color: lightpink;">
            div 2 <p>Text</p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: aqua;">
            div  1
        </div>
        <div style="background-color: lightpink;">
            div 2 <p>Text</p>
        </div>
        <div style="background-color: aqua;">
            div  3
        </div>
        <div style="background-color: lightpink;">
            div 4 
        </div>
    </div>


    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr ;
        ">
        <div style="background-color: aqua;">
            div  1
        </div>
        <div style="background-color: lightpink;">
            1 fr 
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr ;
        ">
        <div style="background-color: aqua;">
            div  1
        </div>
        <div style="background-color: lightpink;">
            1 fr 
        </div>
        <div style="background-color: lightgreen;">
             1 fr 
        </div>
    </div>


    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr ;
        ">
        <div style="background-color: aqua;">
            div  1
        </div>
        <div style="background-color: lightpink;">
            1 fr 
        </div>
        <div style="background-color: lightgreen;">
             1 fr 
        </div>
    </div>
</body>
</html>
