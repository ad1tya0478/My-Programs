<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Project</title>
    <style>
        .thumbnail{
            width: 300px;
            object-fit: cover;
            object-position: contain;
            object-position: right;
            display: block;
        }
        .search {
            display: block;
        }
        .video-title{
            width: 300px;
        }
        .video-preview{
            width: 300px;
            display:inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <input class="search" type="text" placeholder="Search" >
    
    <div class="video-preview">
        <img class="thumbnail" src="./images-yt/thumbnail-1.webp">
    
        <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="video-author">Marques Brownlee</p>
        <p class="video-des">3.4M views &#183;6 months ago</p>
    
    </div>
    <div class="video-preview">
        <img class="thumbnail" src="./images-yt/thumbnail-2.webp">
    
        <p class="video-title">Try Not to Laugh Challenge #9</p>
        <p class="video-author">Markipiller</p>
        <p class="video-des">19M views &#183; 4 years ago</p>
    
    </div>
</body>
</html>
