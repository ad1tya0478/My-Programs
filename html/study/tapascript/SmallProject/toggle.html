<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .action{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden {
          display: none;  
        }
    </style>
</head>
<body>
    <h2>Toggle Paragraph Example</h2>
    <button onclick="toggleInfo()" class="action" id="toogle-btn">Show/Hide Paragraph</button>
    <p class="info" id="mypara">This is a paragraph and i am making it toggle, 
        it can be shown by clicking the button above.</p>


        <script>
            function toggleInfo(){
                const p = document.getElementById("mypara");
                p.classList.toggle("hidden");
            }
        </script>

</body>
</html>
