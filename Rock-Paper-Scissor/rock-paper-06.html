<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <div class="elements">
     <p class="title"> Rock Paper Scissors</p>
     <div class="button-row">
        <button class="move-button js-rock-button"> 
             <img src="images/rock-emoji.png" class="move-icon"> </button>
     
         <button class="move-button js-paper-button"> 
             <img src="images/paper-emoji.png" class="move-icon"> </button>
     
         <button class="move-button js-scissor-button"> 
             <img src="images/scissor-emoji.png" class="move-icon" > </button>
     </div>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.Wins = 0;
      score.Loses = 0;
      score.Ties = 0;
      localStorage.setItem('Score',JSON.stringify(score));
      updateScore();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
        autoplay();
    ">Auto Play</button>
    </div>
     <script src="rock.js">
    </script>

</body>
</html>
