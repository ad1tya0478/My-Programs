<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="icon" type="image/png" href="m.png">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 200px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
        }

        #search,
        #search-button{
            margin: 0;
        }

        #search {
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-right: none;
            border-radius: 10px 0 0 10px;
            outline: none;
            height: 48px; 
        }

        #search-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            background-color: #00e6ff;
            color: #000;
            border: none;
            border-left: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            height: 48px;
            font-size: 20px;
            line-height: 1;
            vertical-align: middle; 
            font-family: 'Segoe UI Emoji', 'Segoe UI', sans-serif; 
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
        }

        #search-button:hover {
            background: #00b8d4;
            transform: scale(1.05);
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .frame {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 1rem;
            width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .frame:hover {
            transform: scale(1.05);
        }

        .frame img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        .frame h3 {
            color: #00eaff;
            margin: 0.5rem 0;
        }

        .frame p {
            font-size: 0.9rem;
            color: #ccc;
        }

    
    </style>
</head>
<body>
    <div class="container">
        <h1>Film Finder</h1>
        <h2>Quick Access to Movies & Ratings</h2>
        <div class="search-container">
        <input type="text" id="search" placeholder="Search Movie Name">
        <button id="search-button"> &#128269; </button>
        </div>
        <div id="results"></div>
    </div>

    <script>

        const searchBtn = document.getElementById("search-button");
        const Results = document.getElementById("results");

        searchBtn.addEventListener("click", async () => {

            const val = document.getElementById("search").value;

            const api = "db7752cf";

            const url = `https://www.omdbapi.com/?apikey=${api}&s=${val}`;

            const res = await fetch(url);  // will send a GET request to the API url you built, fetch(url) returns a promise, so the await will wait until the response is ready 
            const data = await res.json(); // takes the raw response and extracts the json data from it, JSON ALSO returns a promise, so await will be used obviously, and now the data holds the actual data as a usable JS object

            Results.innerHTML = "";

            if(data.Response === "True"){
                data.Search.forEach(async movie => {
                    const detailRes = await fetch(`https://www.omdbapi.com/?apikey=${api}&i=${movie.imdbID}`);
                    const details = await detailRes.json();

                    const frame = document.createElement("div");
                    frame.className = "frame";
                    frame.innerHTML = `
                    <img src="${details.Poster !== "N/A" ? details.Poster : 'https://via.placeholder.com/200'}" />
                    <h3>${details.Title}</h3>
                    <p><strong>Year:</strong> ${details.Year}</p>
                    <p><strong>Genre:</strong> ${details.Genre}</p>
                    <p><strong>IMDB:</strong> ${details.imdbRating}</p>
                    <p>${details.Plot.slice(0, 100)}...</p>
                    `;

                    Results.appendChild(frame);

                });
            } else {
                Results.innerHTML = "<p> Movie Not Found. Try Again.</p>"
            }

        });

    </script>

</body>
</html>
